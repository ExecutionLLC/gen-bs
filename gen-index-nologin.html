<section class="primary-filter-control-table">
 <table id="table" 
           data-toggle="table"
           data-click-to-select="true"
           data-classes="table table-condensed table-hover"
           data-url="../json/data-samples.json"
           data-filter-control="true"
           data-sort-name="name"
           data-sort-order="desc">
        <thead>
        <tr>
          <th data-field="state" data-checkbox="true"></th>
           
            <th data-field="name" data-filter-control="input" data-sortable="true class="fcontrol"">Name</th>
            <th data-field="version" data-filter-control="select" data-sortable="true" class="fcontrol">Version</th>
            <th data-field="description" data-filter-control="input" data-sortable="true" class="fcontrol">Description</th>
            <th data-field="familyID" data-filter-control="select" data-sortable="true" class="fcontrol">Family ID</th>
            <th data-field="subjectID" data-filter-control="select" data-sortable="true" class="fcontrol">Subject ID</th>
            <th data-field="annotatedOn" data-filter-control="select" data-sortable="true" class="fcontrol">Annotated On</th>
            <th data-field="size" data-sortable="true">Size</th>
            <th data-field="variants" data-sortable="true">Variants</th>
            <th data-field="operate" data-events="operateEvents" data-formatter="operateFormatter"></th>
          
        </tr>
        </thead>
    </table>
</section>
