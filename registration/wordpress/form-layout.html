<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- begin of registration form content -->
<div id="userinfo">
    <div class="flex-row">
        <div class="flex-left">
            <label> First Name *
                [text* reg-first-name id:reg-first-name maxlength:256]</label>
        </div>
        <div class="flex-right">
            <label> Last Name *
                [text* reg-last-name id:reg-last-name maxlength:256]</label>
        </div>
    </div>

    <div class="form-inline"> Gender * [radio reg-gender id:reg-gender label_first default:1 "Male" "Female"]</div>

    <div class="flex-row">
        <div class="flex-left">
            <label> Phone *
                [text* reg-user-name id:reg-telephone maxlength:256]</label>
        </div>

        <div class="flex-right">
            <label> E-Mail *
                [email* reg-e-mail id:reg-e-mail maxlength:256]</label>
        </div>
    </div>

    <div class="flex-row">
        <div class="flex-left">
            <label> Company *
                [text* reg-company id:reg-company maxlength:256]</label>
        </div>

        <div class="flex-right">
            <label> Occupation *
                [text* reg-speciality id:reg-speciality maxlength:256]</label>
            <div class="warning" id="warning-userdata">Please correct errors above</div>
        </div>
    </div>

    <div class="form-inline" id="Disclaimer-container">
        <label>
            [acceptance Disclaimer id:accept-disclaimer class:acceptance] * I have read and agree to the <a href="/terms-of-service" target="_blank">Terms of Service</a>
        </label>
    </div>

    <div class="flex-row" id="regcode-container">
        <div class="flex-left">
            <label> Invitation Code
                [text reg-company id:reg-code maxlength:8] </label>
        </div>
        <div class="flex-right">
            <span class="wpcf7-not-valid-tip" id="wrong-regcode">Wrong regcode</span>
        </div>
    </div>

    <div id="login-type">
        Choose login method:
        <div class="flex-row">
            <div class="flex-left">
                <input type="button" value="Login/Password" class="wpcf7-form-control wpcf7-submit" id="reg-submit-log-pass">
            </div>
            <div class="flex-right">
                <input type="button" value="Google" class="wpcf7-form-control wpcf7-submit" id="reg-google">
            </div>
        </div>
    </div>

    <div class="flex-row" style="display:none">
        <div class="flex-left">
            <label> Login*
                [text* maxlength:256]</label>
        </div>
        <div class="flex-right">
            <label> Password*
                <span class="wpcf7-form-control-wrap">
                    <input type="password" maxlength="256" class="wpcf7-form-control"/>
                </span>
            </label>
        </div>
    </div>

    <div id="password">
        <div class="flex-row">
            <div class="flex-left">
                <label> Password *
                    <span class="wpcf7-form-control-wrap">
                        <input type="password" id="reg-password" maxlength="256" class="wpcf7-form-control"/>
                    </span>
                </label>
            </div>
            <div class="flex-right">
                <label> Re-Enter Password*
                    <span class="wpcf7-form-control-wrap">
                        <input type="password" id="reg-re-password" maxlength="256" class="wpcf7-form-control"/>
                    </span>
                </label>
            </div>
        </div>
        <div class="form-inline wpcf7-not-valid-tip" id="warning-password">Passwords different or empty</div>
    </div>

    <div id="register-block" class="flex-row">
        <div class="flex-left">
            <input type="button" value="Register" class="wpcf7-form-control wpcf7-submit" id="reg-submit">
        </div>
    </div>

    <div id="register-fail" class="form-inline">
        Registration fails: <span id="register-fail-message"></span>
    </div>

    <div id="register-block" class="flex-row">
        <div class="flex-left">
            <input value="Register" class="wpcf7-form-control wpcf7-submit" id="reg-submit" type="button"><img
                class="ajax-loader" src="http://alapy.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif"
                alt="Sending ..." style="visibility: hidden;">
        </div>
    </div>
</div>

<div id="register-ok-mail" class="form-inline">
    We sent you mail
</div>
<!-- end of registration form content -->

</body>
</html>
