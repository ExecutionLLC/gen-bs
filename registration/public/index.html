<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        Enter
        <label>
            <span>Regcode:</span>
            <input type="text" id="regcode" name="regcode"/>
        </label>
    </div>
    <hr />
    <div id="regcoded-user">
        <div id="userinfo">
            <div data-role="template" data-id="userinfo-item">
                <label>
                    <span data-id="userinfo-label">label</span><span>: </span><input type="text" data-id="userinfo-value" />
                </label>
            </div>
        </div>
        <hr />
        <div>
            <button id="signup-login-password">Sign Up via Login/Password</button>
            <button id="signup-google">Sign Up via Google</button>
        </div>
    </div>
</body>
</html>
