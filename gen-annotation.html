     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

<div class="container-fluid">



      <div class="btn-toolbar">
        <div class="navbar-header"><h4>ATCC HCC1187 TumorBL</h4></div>
        <ul class="nav nav-pills navbar-right">
        <li role="presentation"><a href="#">Dashboard</a></li>
        <li role="presentation" class="active"><a href="#">Variants</a></li>
        <li role="presentation"><a href="#">Reports</a></li>
      </ul>
      </div>
   <div id="custom-toolbar"> </div>

 <table id="table"

           data-toggle="table"
           data-toolbar="#custom-toolbar"
              
            data-show-toggle="true"
            data-show-columns="true"
            data-show-export="true" 
            data-search="true"         
            data-url="../json/data-variants.json"
            data-filter-control="true">
            <thead>
            <tr>
            <th data-field="state" data-checkbox="true">Details</th>
            <th data-field="function" data-filter-control="select" data-sortable="true">Funtion</th>
            <th data-field="gene" data-filter-control="input" data-sortable="true" class="fcontrol">Gene</th>
            <th data-field="chromosome" data-filter-control="select" data-sortable="true" class="">Chromosome</th>
            <th data-field="endCoordinate" data-filter-control="input" data-sortable="true" class="fcontrol"> End Coordinate</th>
            <th data-field="cytogeneticBand" data-filter-control="input" data-sortable="true" class="fcontrol finput">Cytogenetic Band</th>
            <th data-field="startCoordinate" data-filter-control="input" data-sortable="true" class="fcontrol finput">Start Coordinate</th>
            <th data-field="affectedAminoAcid" data-filter-control="input" data-sortable="true" class="fcontrol">Affected Amino Acid</th>
            <th data-field="proteinChange" data-filter-control="input" data-sortable="true" class="fcontrol finput">Protein Change</th>
            <th data-field="granthamScore" data-filter-control="input" data-sortable="true" class="fcontrol finput">Grantham Score</th>
            <th data-field="functionalConsequence" data-filter-control="input" data-sortable="true" class="fcontrol finput">Functional Consequence</th>
            <th data-field="transcript" data-filter-control="input" data-sortable="true" class="fcontrol">Transcript</th>
            <th data-field="nucleotideChange" data-filter-control="input" data-sortable="true" class="fcontrol">Nucleotide Change</th>
              
            </tr>
            </thead>
        </table>        
  </div>

   <script>


     $(function() {
        $('#custom-toolbar').bootstrapTableFilter({
            filters:[
                {
                    field: 'gene',    // field identifier
                    label: 'Gene',
                    type: 'range',   // filter label
                     enabled: true
                },
                {
                    field: 'chromosome',
                    label: 'Chromosome',
                    type: 'select',
                    values: [
                        {id: 'Chromosome19', label: '19'},
                        {id: 'Chromosome10', label: '10'},
                        {id: 'Chromosome12', label: '12'}
                    ],
                    enabled: true   // filter is visible by default
                }
            ],
            onSubmit: function() {
                var data = $('#custom-toolbar').bootstrapTableFilter('getData');
                console.log(data);
            }
        });
    });
        var $table = $('#table')
		      $table.on('all.bs.table', function (e, row, $element) {
     
          $('select').select2({
            allowClear: true,
            placeholder: "No filter",
            minimumResultsForSearch: Infinity
          });

          });
    $('#btnOpenid').on('click', function (e) {
      $('.dropdown-profile').removeClass("hidden");
      $(this).addClass("hidden");
     });
</script>     

</body>
</html>
