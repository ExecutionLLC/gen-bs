  <table id="table"
                data-toggle="table"
                data-flat="true"
                data-search="true"
                data-show-columns="true"
                data-show-multi-sort="true"
                data-filter-control="true" 
                data-sort-priority='[{"sortName": "github.count.forks","sortOrder":"desc"},{"sortName":"github.count.stargazers","sortOrder":"desc"}]'
                data-url="../json/data3.json"
                data-filter-control="true">
            <thead>
            <tr>
                <th data-field="github.name" data-sortable="true" data-filter-control="input">Name</th>
                <th data-field="github.count.stargazers" data-sortable="true" data-filter-control="input">Stargazers</th>
                <th data-field="github.count.forks" data-sortable="true" data-filter-control="select">Forks</th>
                <th data-field="github.description" data-sortable="true">Description</th>
            </tr>
            </thead>
