<section class="primary-filter-control-table">
 <table id="table" 
           data-toggle="table"
           data-click-to-select="true"
           data-classes="table table-condensed table-hover"
           data-url="../json/data-samples.json"
           data-filter-control="true"
             data-sort-name="name"
               data-sort-order="desc">
        <thead>
        <tr>
          <th data-field="state" data-checkbox="true"></th>
           
            <th data-field="name" data-filter-control="input" data-sortable="true">Name</th>
            <th data-field="version" data-filter-control="select" data-sortable="true">Version</th>
            <th data-field="description" data-filter-control="input" data-sortable="true">Description</th>
            <th data-field="familyID" data-filter-control="select" data-sortable="true">Family ID</th>
            <th data-field="subjectID" data-filter-control="select" data-sortable="true">Subject ID</th>
            <th data-field="annotatedOn" data-filter-control="select" data-sortable="true">Annotated On</th>
            <th data-field="size" data-sortable="true">Size</th>
            <th data-field="variants" data-sortable="true">Variants</th>
            <th data-field="operate" data-events="operateEvents" data-formatter="operateFormatter"></th>
          
        </tr>
        </thead>
    </table>
</section>    
    <script>
      var $table = $('#table'),
        $remove = $('#annotation'),
        selections = [];
      function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-default annotation" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-search"></i> View Annotation',
            '</a>'
        ].join('');
    }
       window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };
      //$('select').selectpicker();
      
      </script>
