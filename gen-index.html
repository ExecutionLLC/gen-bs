<body>
  
<div class="container-fluid">
  <h4>Samples</h4>
 <div id="custom-toolbar" class="btn-toolbar">
    <div class="btn-group">
        <a href="gen-upload.html" type="button" class="btn btn-warning">Upload sample</a>
    </div>
</div>
<section class="primary-filter-control-table">
<table id="table" 
           data-toggle="table"
           data-click-to-select="true"
           data-classes="table table-condensed table-hover"
           data-url="../json/data-samples.json"
           data-filter-control="true"
           data-sort-name="name"
           data-sort-order="desc">
        <thead>
        <tr>
          <th data-field="state" data-checkbox="true"></th>
       <th data-field="details" data-events="operateEvents" data-formatter="operateFormatter0"></th>
            <th data-field="name" data-filter-control="input" data-sortable="true class="fcontrol"">Name</th>
            <th data-field="version" data-filter-control="select" data-sortable="true" class="">Version</th>
            <th data-field="description" data-filter-control="input" data-sortable="true" class="fcontrol">Description</th>
            <th data-field="familyID" data-filter-control="select" data-sortable="true" class="">Family ID</th>
            <th data-field="subjectID" data-filter-control="select" data-sortable="true" class="">Subject ID</th>
            <th data-field="annotatedOn" data-filter-control="select" data-sortable="true" class="">Annotated On</th>
            <th data-field="size" data-filter-control="input" data-sortable="true">Size</th>
            <th data-field="variants" data-filter-control="input" data-sortable="true">Variants</th>
            <th data-field="operate" data-events="operateEvents" data-formatter="operateFormatter"></th>
          
        </tr>
        </thead>
    </table>
</section>    
    <script>
      var $table = $('#table'),
        $remove = $('#annotation'),
        selections = [];
        
        function operateFormatter0(value, row, index) {
        return [
            '<a class="btn btn-link file" href="gen-annotation.html" title="View Annotation">',
            '<i class="glyphicon glyphicon-file"></i>',
            '</a>'
        ].join('');
    }
      function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-default annotation" href="gen-annotation.html" title="View Annotation">',
            '<i class="glyphicon glyphicon-search"></i> View Annotation',
            '</a>'
        ].join('');
    }
       window.operateEvents = {
        'click .file': function (e, value, row, index) {
            /*

*/
        }
    };
     
      
		      $table.on('all.bs.table', function (e, row, $element) {
     
          $('select').select2({
            allowClear: true,
            placeholder: "No filter",
            minimumResultsForSearch: Infinity
          });

          });
 
      
      
  
   </script>
