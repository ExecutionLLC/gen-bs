<div class="drop-area">

  <div class="panel panel-info">
    <div class="panel-heading">
    <h4 class="panel-title">sample_db_in_vcf_format1.vcf</h4>
    </div>
    
      <form class="form-horizontal form-horizontal-rows">
        <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label>Name*</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
               <label>Project*  <a href="">Select Existing</a></label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label>Family ID</label>
              <input type="text" class="form-control">
            </div>
          </div>
             <div class="col-sm-3">
            <div class="form-group">
              <label>Subject ID</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label>Genome Build</label>
             <select class="form-control">
                <option>hg13</option>
                <option>hg14</option>
                <option>hg15</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
               <label>Gender</a></label>
              <select class="form-control">
                <option>Male</option>
                <option>Female</option>
                 <option>Unknown</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Phenotype</label>
              <select multiple="" class="form-control select2">
                <option>11p partial monosomy syndrome</option><option>12p12.1 microdeletion syndrome</option><option>12q14 microdeletion syndrome</option><option>14q11.2 microduplication syndrome
14q12 microdeletion syndrome</option><option>14q22q23 microdeletion syndrome</option><option>15q13.3 microdeletion syndrome</option><option>16q24.3 microdeletion syndrome
17p11.2 microduplication syndrome</option><option>17p13.3 microduplication syndrome</option><option>17q11.2 microduplication syndrome
17q11 microdeletion syndrome</option><option>17q12 microdeletion syndrome</option><option>17q21.31 microdeletion syndrome</option><option>17q23.1q23.2 microdeletion syndrome</option><option>1p21.3 microdeletion syndrome</option><option>1p36 deletion syndrome</option><option>20p12.3 microdeletion syndrome</option><option>21-hydroxylase deficiency</option><option>22q11.2 deletion syndrome</option>

                
                
              </select>
            </div>
          </div>
             
        </div>
         <div class="row">
          <div class="col-sm-3">
            <div class="btn-toolbar">
              <label class="btn btn-link wrapnormal text-left"  data-toggle="collapse" data-target="#multisampleOpts1" id="multisample1" type="buuton"><input type="checkbox"> Multi-sample VCF file</label>
            </div>
             <div class="collapse" id="multisampleOpts1">
              <div class="well well-sm">
                <div class="radio">
                  <label><input type="radio"> Compile allele frequency</label>
                </div>
                <div class="radio">
                  <label><input type="radio"> Extract all samples</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="btn-toolbar">
              <label class="btn btn-link wrapnormal text-left"  data-toggle="collapse" data-target="#emailOpts1" id="emailSend1" type="buuton"><input type="checkbox"> Notify By Email After Complete</label>
            </div>
            <div class="collapse" id="emailOpts1">
              <div class="well well-sm">
               
                <div class="form-group">
                 <input type="text" class="form-control" placeholder="email"> 
                 
                </div>
                
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
            
        </div>
          </div>
          <div class="panel-footer text-right">
            <div class="pull-left text-muted"><strong>3.5MB</strong></div>
            <button class="btn btn-default">Cancel sample</button>
            <button class="btn btn-primary">Save sample</button>
          </div> 
      </form>
